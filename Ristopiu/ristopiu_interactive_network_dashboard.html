        let map, markersLayer, routesLayer, currentScenario = 'Current State';

        function getRouteColor(routeId) {
            const colors = ['#e41a1c', '#377eb8', '#4daf4a', '#984ea3', '#ff7f00', '#ffff33', '#a65628', '#f781bf'];
            return colors[routeId % colors.length];
        }

        function selectScenario(scenario, btn) {
            currentScenario = scenario;
            document.querySelectorAll('.btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            updateDashboard();
        }

        function updateStats() {
            const stats = dashboardData[currentScenario].stats;
            document.getElementById('stats').innerHTML = `
                <div class="stat"><h3>${stats.cities}</h3><p>Cities</p></div>
                <div class="stat"><h3>${stats.total_volume.toLocaleString()}</h3><p>Total Volume</p></div>
                <div class="stat"><h3>${stats.total_weight.toLocaleString()}</h3><p>Total Weight</p></div>
                <div class="stat"><h3>${stats.unique_routes}</h3><p>Routes</p></div>
                <div class="stat"><h3>${stats.avg_volume_per_route.toLocaleString()}</h3><p>Avg Volume/Route</p></div>
                <div class="stat"><h3>${stats.avg_cities_per_route.toLocaleString()}</h3><p>Avg Cities/Route</p></div>
            `;
        }

        function showInfoPanel(html) {
            const panel = document.getElementById('info-panel');
            panel.innerHTML = html;
            panel.style.display = 'block';
        }
        function hideInfoPanel() {
            document.getElementById('info-panel').style.display = 'none';
        }

        function updateMap() {
            markersLayer.clearLayers();
            routesLayer.clearLayers();
            hideInfoPanel();
            const points = dashboardData[currentScenario].points;
            const routes = dashboardData[currentScenario].routes;
            
            // Add delivery points
            points.forEach(point => {
                const marker = L.circleMarker([point.lat, point.lon], {
                    radius: 6,
                    fillColor: '#007cba',
                    color: '#fff',
                    weight: 1,
                    opacity: 1,
                    fillOpacity: 0.85
                });
                marker.bindTooltip(`<b>${point.city}</b><br>Volume: ${point.volume.toFixed(2)}<br>Route: ${point.route_id}`);
                marker.on('click', function() {
                    showInfoPanel(`<div class='info-title'>City: ${point.city}</div><div class='info-content'>Volume: ${point.volume.toFixed(2)}<br>Weight: ${point.weight.toFixed(2)}<br>Route: ${point.route_id}</div>`);
                });
                markersLayer.addLayer(marker);
            });
            
            // Add route connections
            routes.forEach(route => {
                const polyline = L.polyline(route.coords, {
                    color: getRouteColor(route.route_id),
                    weight: 4,
                    opacity: 0.7
                });
                polyline.on('click', function() {
                    showInfoPanel(`<div class='info-title'>Route ${route.route_id}</div><div class='info-content'>Cities: ${route.cities}<br>Volume: ${route.volume.toFixed(2)}<br>Weight: ${route.weight.toFixed(2)}</div>`);
                });
                polyline.on('mouseover', function() { this.setStyle({weight: 7, opacity: 1}); });
                polyline.on('mouseout', function() { this.setStyle({weight: 4, opacity: 0.7}); });
                routesLayer.addLayer(polyline);
            });
        }

        function updateDashboard() {
            updateStats();
            updateMap();
        }

        function initMap() {
            map = L.map('map').setView([45.5708, 9.2725], 8);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
            }).addTo(map);
            markersLayer = L.layerGroup().addTo(map);
            routesLayer = L.layerGroup().addTo(map);
            updateDashboard();
        }
        window.onload = initMap;
    </script>
</body>
</html>
