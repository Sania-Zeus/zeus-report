        function updateSummary(product) {
            let metrics = product === 'All' ? allMetrics : productData[product].metrics;
            document.getElementById('summary-demand').innerHTML = `Total Demand: <span>${metrics.total_demand.toLocaleString()}</span> pallets`;
            document.getElementById('summary-fillrate').innerHTML = `Average Fill Rate: <span>${(metrics.avg_fill_rate * 100).toFixed(1)}%</span>`;
            document.getElementById('summary-cost').innerHTML = `Average Cost per Pallet: <span>¬£${metrics.avg_cost.toFixed(2)}</span>`;

            const cities = getCityData(product);

                mode: 'markers',

                    color: cities.map(x => x.Truck_Fill_Rate),
                    colorscale: 'Blues',

            }];

                mapbox: {
                    style: 'open-street-map',
                    center: {lat: 54.5, lon: -2.5},
                    zoom: 5
                },
                margin: {r:0, t:0, l:0, b:0},
                height: 540
            };
            Plotly.newPlot('map-chart', data, layout, {responsive: true, displayModeBar: false});
        }

                type: 'scatter',
                mode: 'lines+markers',
                line: {color: '#003366', width: 3},
                marker: {size: 7, color: '#1f77b4'},
                name: 'Daily Demand'
            }];
            const layout = {
                yaxis: {title: 'Daily Demand (Pallets)'},
                xaxis: {title: 'Date'},
                height: 340,
                margin: {l:60, r:20, t:20, b:60},
                showlegend: false
            };
            Plotly.newPlot('trend-chart', data, layout, {responsive: true, displayModeBar: false});
        }
        function drawCities(product) {
            const cities = getTopCities(product);
            const data = [{
                x: cities.map(x => x.Demand_Pallets),
                y: cities.map(x => x.City),
                type: 'bar',
                orientation: 'h',
                marker: {color: '#1f77b4'},
                text: cities.map(x => x.Demand_Pallets.toLocaleString()),
                textposition: 'auto'
            }];
            const layout = {
                xaxis: {title: 'Total Demand (Pallets)'},
                yaxis: {title: 'City', automargin: true},
                height: 400,
                margin: {l:120, r:20, t:20, b:60}
            };
            Plotly.newPlot('cities-chart', data, layout, {responsive: true, displayModeBar: false});
        }
        function filterProduct(product) {
            document.querySelectorAll('.product-btn').forEach(btn => {
                btn.classList.remove('active');

                    btn.classList.add('active');
                }
            });
            updateSummary(product);
            drawMap(product);
            drawTrend(product);
            drawCities(product);
        }
        window.onload = function() { filterProduct('All'); };
