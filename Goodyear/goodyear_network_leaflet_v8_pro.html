function toggleZeus(){
  zeus=!zeus;
  document.getElementById('util').innerHTML= zeus? '100':'99.7';
  document.getElementById('pTrucks').innerHTML= zeus? '81':'95';
  document.getElementById('rTrucks').innerHTML= zeus? '124':'145';
  document.getElementById('cost').innerHTML= zeus? '1.05':'1.20';
  document.getElementById('co2').innerHTML= zeus? '0.43':'0.50';
  polylines.forEach(function(p){
     var obj=window[p.id];
     if(obj){ obj.setStyle({weight: zeus? p.after : p.before}); }
  });
  document.querySelector('#kpiCard button').innerText= zeus? 'Reset':'Apply Zeus AI';
}
</script>
