<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continental AG Executive Supply Chain Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #F8FAFC 0%, #E2E8F0 100%); 
            font-family: 'Inter', sans-serif; 
            margin: 0; padding: 20px;
        }
        .dashboard-title {
            font-size: 2.5rem; font-weight: 700; color: #171717; text-align: center;
            margin: 20px 0 30px 0; letter-spacing: -1px;
        }
        .controls-section {
            background: rgba(255,255,255,0.95); border-radius: 16px; padding: 24px;
            margin: 0 auto 20px auto; max-width: 1200px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .button-group {
            display: flex; justify-content: center; align-items: center; gap: 12px; 
            margin-bottom: 16px; flex-wrap: wrap;
        }
        .button-label { 
            font-size: 1.1rem; color: #374151; margin-right: 8px; font-weight: 600; 
            min-width: 70px;
        }
        .filter-btn {
            background: linear-gradient(135deg, #2563EB 0%, #24EB84 100%);
            border: none; color: #fff; font-size: 1rem; font-weight: 600;
            border-radius: 25px; padding: 10px 20px; cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(37,99,235,0.25);
        }
        .filter-btn:hover, .filter-btn.active {
            background: linear-gradient(135deg, #24EB84 0%, #2563EB 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(36,235,132,0.4);
        }
        .map-wrapper {
            max-width: 1600px; margin: 0 auto; background: #fff; 
            border-radius: 16px; overflow: hidden;
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }
        .status-bar {
            background: linear-gradient(90deg, #2563EB, #24EB84);
            color: white; text-align: center; padding: 10px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1 class="dashboard-title">Continental AG Executive Supply Chain Dashboard</h1>
    
    <div class="controls-section">
        <div class="button-group">
            <span class="button-label">Region:</span>
            <button class="filter-btn active" onclick="filterMap('region','All')">All</button>
            <button class="filter-btn" onclick="filterMap('region','EMEA')">EMEA</button>
            <button class="filter-btn" onclick="filterMap('region','APAC')">APAC</button>
            <button class="filter-btn" onclick="filterMap('region','Americas')">Americas</button>
        </div>
        <div class="button-group">
            <span class="button-label">Type:</span>
            <button class="filter-btn active" onclick="filterMap('type','All')">All</button>
            <button class="filter-btn" onclick="filterMap('type','Manufacturing')">Manufacturing</button>
            <button class="filter-btn" onclick="filterMap('type','Distribution')">Distribution</button>
        </div>
        <div class="button-group">
            <span class="button-label">Status:</span>
            <button class="filter-btn active" onclick="filterMap('status','All')">All</button>
            <button class="filter-btn" onclick="filterMap('status','Optimal')">Optimal</button>
            <button class="filter-btn" onclick="filterMap('status','Warning')">Warning</button>
            <button class="filter-btn" onclick="filterMap('status','Critical')">Critical</button>
        </div>
    </div>

    <script>
        let activeFilters = { region: 'All', type: 'All', status: 'All' };
        
        function filterMap(category, value) {
            // Update button states
            document.querySelectorAll(`[onclick*="${category}"]`).forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Update filter state
            activeFilters[category] = value;
            
            // Apply filters to map
            const gd = document.querySelector('.plotly-graph-div');
            if (!gd || !gd.data) return;
            
            gd.data.forEach((trace, i) => {
                let show = true;
                
                if (trace.name) {
                    if (activeFilters.region !== 'All' && !trace.name.includes(activeFilters.region)) {
                        show = false;
                    }
                    if (activeFilters.type !== 'All' && !trace.name.includes(activeFilters.type)) {
                        show = false;
                    }
                    if (activeFilters.status !== 'All' && !trace.name.includes(activeFilters.status)) {
                        show = false;
                    }
                }
                
                Plotly.restyle(gd, {visible: show}, [i]);
            });
            
            // Update status bar
            const statusBar = document.querySelector('.status-bar');
            const activeCount = Object.values(activeFilters).filter(v => v !== 'All').length;
            if (activeCount === 0) {
                statusBar.textContent = 'Interactive Global Supply Chain Network â€¢ All facilities shown';
            } else {
                const activeFiltersText = Object.entries(activeFilters)
                    .filter(([k,v]) => v !== 'All')
                    .map(([k,v]) => `${k}: ${v}`)
                    .join(' | ');
                statusBar.textContent = `Filtered View: ${activeFiltersText}`;
            }
        }
    </script>
</body>
</html>
